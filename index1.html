    <!-- Navbar Section start from here-->
       <section class="navbar">
       <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Restaurant logo" class="img-responsive"> </div>
            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>

                    <li>

            </div>
            <div class="clearfix"></div>
       </div>
       </section>
    <!-- Navbar Section End from here-->

    <!-- Food Search Section start from here-->
    <section class="food-search text-center">
        <div class="container">
           <form action="">
            <input type="search" name="search" placeholder="search for food">

                    </div>

                    <div class="box-3 float-container">
                        <img src="images/burger.jpg" alt="burger" class="img-responsive img-curve">

                    </div>

                    <div class="box-3 float-container">
                        <img src="images/momo.jpg" alt="momo" class="img-responsive img-curve">

                    </div>

                   <div class="clearfix"></div>
                </div>
        
    </section>
    <!-- Catagories Section End from here-->

    <!-- Explore food Section start from here-->

        <div class="container">
            <h2 class="text-center">Explore Food</h2>
            <div class="food-menu-box">
                Food menu 1

            <div class="food-menu-box">

            <ul>
                <li>
